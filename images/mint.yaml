targets:
  lxc:
    create-message: |-
      You just created an {{ image.description }} container.

      To enable SSH, run: apt install openssh-server
      No default root or user password are set by LXC.

    config:
    - type: all
      before: 5
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/mint.common.conf

    - type: user
      before: 5
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/mint.userns.conf

    - type: all
      after: 4
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/common.conf

        # For Ubuntu 14.04
        lxc.mount.entry = /sys/kernel/debug sys/kernel/debug none bind,optional 0 0
        lxc.mount.entry = /sys/kernel/security sys/kernel/security none bind,optional 0 0
        lxc.mount.entry = /sys/fs/pstore sys/fs/pstore none bind,optional 0 0
        lxc.mount.entry = mqueue dev/mqueue mqueue rw,relatime,create=dir,optional 0 0

    - type: user
      after: 4
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/userns.conf

        # For Ubuntu 14.04
        lxc.mount.entry = /sys/firmware/efi/efivars sys/firmware/efi/efivars none bind,optional 0 0
        lxc.mount.entry = /proc/sys/fs/binfmt_misc proc/sys/fs/binfmt_misc none bind,optional 0 0

    - type: all
      content: |-
        lxc.arch = {{ image.architecture_personality }}

files:
- path: /etc/hostname
  generator: hostname

- path: /etc/hosts
  generator: hosts

- path: /etc/resolvconf/resolv.conf.d/original
  generator: remove

- path: /etc/resolvconf/resolv.conf.d/tail
  generator: remove

- path: /etc/machine-id
  generator: dump

- path: /var/lib/dbus/machine-id
  generator: remove

- path: /etc/netplan/10-lxc.yaml
  generator: dump
  content: |-
    network:
      version: 2
      ethernets:
        eth0:
          dhcp4: true
          dhcp-identifier: mac
  releases:
  - tara
  - tessa
  - tina
  - tricia
  - ulyana
  - ulyssa
  variants:
  - default

- path: /etc/network/interfaces
  generator: dump
  content: |-
    # This file describes the network interfaces available on your system
    # and how to activate them. For more information, see interfaces(5).

    # The loopback network interface
    auto lo
    iface lo inet loopback

    auto eth0
    iface eth0 inet dhcp

    source /etc/network/interfaces.d/*.cfg
  releases:
  - sarah
  - serena
  - sonya
  - sylvia

- name: meta-data
  generator: cloud-init
  variants:
  - cloud

- name: network-config
  generator: cloud-init
  variants:
  - cloud

- name: user-data
  generator: cloud-init
  variants:
  - cloud

- name: vendor-data
  generator: cloud-init
  variants:
  - cloud

packages:
  manager: apt
  update: true
  cleanup: true
  sets:
  - packages:
    - gnupg
    action: install
    early: true

  - packages:
    - libgtk-3-common
    action: install
    early: true
    releases:
    - sarah
    - serena
    - sonya
    - sylvia

  - packages:
    - apt-transport-https
    - fuse
    - language-pack-en
    - linuxmint-keyring
    - openssh-client
    - vim
    action: install

  - packages:
    - cloud-init
    action: install
    variants:
    - cloud

  repositories:
  - name: sources.list
    url: |-
      deb http://packages.linuxmint.com {{ image.release }} main upstream import backport
      deb http://archive.ubuntu.com/ubuntu {{ source.suite }} main restricted universe multiverse
      deb http://archive.ubuntu.com/ubuntu {{ source.suite }}-updates main restricted universe multiverse
      deb http://security.ubuntu.com/ubuntu {{ source.suite }}-security main restricted universe multiverse

actions:
- trigger: post-unpack
  action: |-
    #!/bin/sh
    set -eux
    apt-key adv --keyserver keyserver.ubuntu.com --recv 0xA6616109451BBBF2

- trigger: post-update
  action: |-
    #!/bin/sh
    set -eux

    # Create the ubuntu user account
    getent group sudo >/dev/null 2>&1 || groupadd --system sudo
    useradd --create-home -s /bin/bash -G sudo -U ubuntu

- trigger: post-packages
  action: |-
    #!/bin/sh
    set -eux

    # Enable systemd-networkd
    systemctl enable systemd-networkd
  releases:
  - tara
  - tessa
  - tina
  - tricia
  - ulyana
  - ulyssa

- trigger: post-packages
  action: |-
    #!/bin/sh
    set -eux

    # Make sure the locale is built and functional
    locale-gen en_US.UTF-8
    update-locale LANG=en_US.UTF-8

    # Cleanup underlying /run
    mount -o bind / /mnt
    rm -rf /mnt/run/*
    umount /mnt

    # Cleanup temporary shadow paths
    rm /etc/*-

mappings:
  architecture_map: debian
