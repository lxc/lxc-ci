targets:
  lxc:
    create-message: |
      You just created an {{ image.distribution }} container.

    config:
      - type: all
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/common.conf

      - type: user
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/userns.conf

      - type: all
        content: |-
          lxc.arch = {{ image.architecture_kernel }}

files:
  - path: /etc/hostname
    generator: hostname

  - path: /etc/hosts
    generator: hosts

  - path: /etc/config/network
    generator: dump
    content: |-
     config interface 'loopback'
         option ifname 'lo'
         option proto 'static'
         option ipaddr '127.0.0.1'
         option netmask '255.0.0.0'

     config interface 'wan'
         option ifname 'eth0'
         option proto 'dhcp'

     config interface 'wan6'
         option ifname 'eth0'
         option proto 'dhcpv6'

actions:
  - trigger: post-unpack
    action: |
      #!/bin/sh
      mkdir -p /var/lock
      echo "console::askfirst:/usr/libexec/login.sh" >> /etc/inittab

packages:
  manager: opkg
  update: false
  cleanup: true
