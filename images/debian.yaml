image:
  distribution: "debian"

source:
  downloader: debootstrap
  url: http://deb.debian.org/debian
  keyserver: keyserver.ubuntu.com
  keys:
    - 0x126C0D24BD8A2942CC7DF8AC7638D0442B90D010
    - 0xA1BD8E9D78F7FE5C3E65D8AF8B48AD6246925553
    - 0x6D33866EDD8FFA41C0143AEDDCC9EFBF77E11517
    - 0x80D15823B7FD1561F9F7BCDDDC30D7C23CBBABEE
  variant: minbase
  apt_sources: |-
    deb http://deb.debian.org/debian {{ image.release }} main
    {% if image.release != "sid" and image.release != "buster" and not (image.release == "wheezy" and image.architecture_mapped == "powerpc") and not (image.release == "wheezy" and image.architecture_mapped == "s390x") %}deb http://security.debian.org/debian-security {{ image.release }}/updates main{% endif %}

targets:
  lxc:
    create-message: |-
      You just created a {{ image.description }} container.

      To enable SSH, run: apt install openssh-server
      No default root or user password are set by LXC.

    config:
      - type: all
        before: 5
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/debian.common.conf

      - type: user
        before: 5
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/debian.userns.conf

      - type: all
        after: 4
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/common.conf

      - type: user
        after: 4
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/userns.conf

      - type: all
        content: |-
          lxc.arch = {{ image.architecture_personality }}

files:
 - path: /etc/hostname
   generator: hostname

 - path: /etc/hosts
   generator: hosts

 - path: /etc/resolvconf/resolv.conf.d/original
   generator: remove

 - path: /etc/resolvconf/resolv.conf.d/tail
   generator: remove

 - path: /etc/machine-id
   generator: remove

 - path: /etc/network/interfaces
   generator: dump
   content: |-
     # This file describes the network interfaces available on your system
     # and how to activate them. For more information, see interfaces(5).

     # The loopback network interface
     auto lo
     iface lo inet loopback

     auto eth0
     iface eth0 inet dhcp

packages:
  manager: apt
  update: true
  cleanup: true

  sets:
    - packages:
      - dialog
      - ifupdown
      - isc-dhcp-client
      - locales
      - netbase
      - net-tools
      - openssh-client
      - vim
      action: install

actions:
  - trigger: post-packages
    action: |-
      #!/bin/sh
      set -eux

      # Make sure the locale is built and functional
      echo en_US.UTF-8 UTF-8 >> /etc/locale.gen
      locale-gen en_US.UTF-8 UTF-8
      update-locale LANG=en_US.UTF-8

      # Cleanup underlying /run
      mount -o bind / /mnt
      rm -rf /mnt/run/*
      umount /mnt

      # Cleanup temporary shadow paths
      rm /etc/*-

  - trigger: post-packages
    action: |-
      #!/bin/sh
      set -eux
      apt-get install iproute2 init -y

mappings:
  architecture_map: debian
