actions:
- trigger: post-packages
  action: |-
    #!/bin/sh
    set -eux

    # Disable networkd (unused)
    systemctl mask systemd-networkd.service
    systemctl mask systemd-networkd.socket
    systemctl mask systemd-networkd-wait-online.service

    # Make sure the locale is built and functional
    echo en_US.UTF-8 UTF-8 >> /etc/locale.gen
    locale-gen en_US.UTF-8 UTF-8
    update-locale LANG=en_US.UTF-8

    # Cleanup underlying /run
    mount -o bind / /mnt
    rm -rf /mnt/run/*
    umount /mnt

    # Cleanup temporary shadow paths
    rm /etc/*-

- trigger: post-files
  action: |-
    #!/bin/sh
    set -eux

    TARGET="x86_64"
    [ "$(uname -m)" = "aarch64" ] && TARGET="arm64"

    update-grub
    # This will create EFI/BOOT
    grub-install --uefi-secure-boot --target="${TARGET}-efi" --no-nvram --removable
    # This will create EFI/debian
    grub-install --uefi-secure-boot --target="${TARGET}-efi" --no-nvram
    update-grub
    sed -i "s#root=[^ ]*#root=/dev/sda2#g" /boot/grub/grub.cfg
  types:
  - vm
  releases:
  - buster
  - bullseye
  - sid

- trigger: post-files
  action: |-
    #!/bin/sh
    set -eux

    TARGET="x86_64"
    [ "$(uname -m)" = "aarch64" ] && TARGET="arm64"

    update-grub
    # This will create EFI/BOOT
    grub-install --target="${TARGET}-efi" --no-nvram --removable --modules="part_gpt"
    # This will create EFI/debian
    grub-install --target="${TARGET}-efi" --no-nvram --modules="part_gpt"
    update-grub
    sed -i "s#root=[^ ]*#root=/dev/sda2#g" /boot/grub/grub.cfg
  types:
  - vm
  releases:
  - jessie
  - stretch

mappings:
  architecture_map: debian
