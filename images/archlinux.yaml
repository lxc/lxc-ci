targets:
  lxc:
    create-message: |
      You just created an {{ image.description }} container.

    config:
      - type: all
        before: 5
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/archlinux.common.conf

      - type: user
        before: 5
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/archlinux.userns.conf

      - type: all
        after: 4
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/common.conf

      - type: user
        after: 4
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/userns.conf

      - type: all
        content: |-
          lxc.arch = {{ image.architecture_kernel }}

files:
  - name: hostname
    path: /etc/hostname
    generator: hostname

  - name: hosts
    path: /etc/hosts
    generator: hosts

  - name: eth0.network
    path: /etc/systemd/network/eth0.network
    generator: dump
    content: |-
      [Match]
      Name=eth0

      [Network]
      DHCP=ipv4

packages:
  manager: pacman
  update: true
  cleanup: true

  sets:
    - packages:
        - base
        - dhcpcd
        - diffutils
        - file
        - gettext
        - grep
        - groff
        - gzip
        - inetutils
        - iproute2
        - iputils
        - less
        - licenses
        - logrotate
        - man-db
        - man-pages
        - nano
        - netctl
        - openresolv
        - procps-ng
        - psmisc
        - sed
        - sysfsutils
        - systemd-sysvcompat
        - tar
        - texinfo
        - vi
        - which
      action: install

    - packages:
        - linux-aarch64
      action: remove
      architectures:
        - aarch64

    - packages:
        - linux-armv7
      action: remove
      architectures:
        - armv7

    - packages:
        - dnssec-anchors
        - haveged
        - jfsutils
        - ldns
        - libaio
        - libedit
        - linux-firmware
        - lvm2
        - mdadm
        - net-tools
        - openssh
        - pciutils
        - reiserfsprogs
        - s-nail
        - thin-provisioning-tools
        - usbutils
        - xfsprogs
      action: remove
      architectures:
        - aarch64
        - armv7

actions:
  - trigger: post-packages
    action: |-
      #!/bin/sh
      umount -l /etc/resolv.conf || true
      rm /etc/resolv.conf
      ln -sf /run/systemd/resolve/resolv.conf /etc/resolv.conf
      systemctl enable systemd-networkd
      systemctl enable systemd-resolved

mappings:
  architecture_map: archlinux
