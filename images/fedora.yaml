image:
  distribution: fedora

source:
  downloader: fedora-http
  url: https://kojipkgs.fedoraproject.org

targets:
  lxc:
    create-message: |
        You just created a {{ image.description }} container.

    config:
      - type: all
        before: 5
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/fedora.common.conf

      - type: user
        before: 5
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/fedora.userns.conf

      - type: all
        after: 4
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/common.conf

      - type: user
        after: 4
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/userns.conf

      - type: all
        content: |-
          lxc.arch = {{ image.architecture_kernel }}

files:
  - path: /etc/hostname
    generator: hostname

  - path: /etc/hosts
    generator: hosts

  - name: eth0.network
    path: /etc/systemd/network/eth0.network
    generator: dump
    content: |-
      [Match]
      Name=eth0

      [Network]
      DHCP=ipv4
    variants:
      - default

  - name: networkd-override
    path: /etc/systemd/system/systemd-networkd.service.d/lxc.conf
    generator: dump
    content: |-
      [Service]
      BindReadOnlyPaths=/sys
    variants:
      - default
    releases:
      - 31

  - name: override.conf
    path: /etc/systemd/system/NetworkManager.service.d/override.conf
    generator: dump
    content: |-
      [Service]
      ExecStartPre=-/usr/sbin/ip link set eth0 down
    variants:
      - cloud

  - name: meta-data
    generator: cloud-init
    variants:
      - cloud

  - name: network-config
    generator: cloud-init
    variants:
      - cloud

  - name: user-data
    generator: cloud-init
    variants:
      - cloud

  - name: vendor-data
    generator: cloud-init
    variants:
      - cloud

packages:
  manager: dnf
  update: true
  cleanup: true

  sets:
   - packages:
      - cpio
      - dhcp-client
      - file
      - findutils
      - fipscheck
      - gettext
      - glibc-all-langpacks
      - hardlink
      - initscripts
      - ipcalc
      - iproute
      - iproute-tc
      - iputils
      - kbd
      - kmod
      - openssh-clients
      - passwd
      - pigz
      - policycoreutils
      - procps-ng
      - systemd-udev
      - which
      - xz
     action: install

   - packages:
      - cloud-init
      - network-scripts
      - NetworkManager
     action: install
     variants:
      - cloud

   - packages:
      - libsss_idmap
      - libsss_nss_idmap
      - sssd-client
     action: remove

actions:
  - trigger: post-packages
    action: |-
      #!/bin/sh
      umount -l /etc/resolv.conf || true
      rm /etc/resolv.conf
      ln -sf /run/systemd/resolve/resolv.conf /etc/resolv.conf
      systemctl enable systemd-resolved
      cp -R /etc/skel/.bash* /root/

  - trigger: post-packages
    action: |-
      #!/bin/sh
      systemctl enable systemd-networkd
    variants:
      - default

  - trigger: post-packages
    action: |-
      #!/bin/sh
      systemctl disable systemd-networkd
      systemctl enable NetworkManager
      systemctl enable cloud-init
      systemctl enable cloud-config
      systemctl enable cloud-final
    variants:
      - cloud
