targets:
  lxc:
    create_message: |
      You just created an {{ image.description }} container.
    config:
    - type: all
      before: 5
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/opensuse.common.conf

    - type: user
      before: 5
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/opensuse.userns.conf

    - type: all
      after: 4
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/common.conf

    - type: user
      after: 4
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/userns.conf

    - type: all
      content: |-
        lxc.arch = {{ image.architecture_kernel }}

files:
- path: /etc/hostname
  generator: hostname

- path: /etc/hosts
  generator: hosts

- path: /etc/machine-id
  generator: dump

- path: /var/lib/dbus/machine-id
  generator: remove

- path: /etc/default/grub
  generator: dump
  content: |-
    # Set the recordfail timeout
    GRUB_RECORDFAIL_TIMEOUT=0

    # Do not wait on grub prompt
    GRUB_TIMEOUT=0

    # Set the default commandline
    GRUB_CMDLINE_LINUX_DEFAULT="${GRUB_CMDLINE_LINUX_DEFAULT} console=tty1 console=ttyS0"

    # Set the grub console type
    GRUB_TERMINAL=console

    GRUB_USE_LINUXEFI="true"
  types:
  - vm

- name: ifcfg-eth0
  path: /etc/sysconfig/network/ifcfg-eth0
  generator: dump
  content: |-
    STARTMODE='auto'
    BOOTPROTO='dhcp'
  types:
  - container

- name: ifcfg-eth0
  path: /etc/sysconfig/network/ifcfg-eth0
  generator: dump
  content: |-
    STARTMODE='auto'
    BOOTPROTO='dhcp'
  types:
  - vm
  releases:
  - 15.4
  - 15.5

- name: ifcfg-enp5s0
  path: /etc/sysconfig/network/ifcfg-enp5s0
  generator: dump
  content: |-
    STARTMODE='auto'
    BOOTPROTO='dhcp'
  types:
  - vm
  releases:
  - tumbleweed

- name: meta-data
  generator: cloud-init
  variants:
  - cloud

- name: network-config
  generator: cloud-init
  variants:
  - cloud

- name: user-data
  generator: cloud-init
  variants:
  - cloud

- name: vendor-data
  generator: cloud-init
  variants:
  - cloud

- generator: fstab
  types:
  - vm

- generator: lxd-agent
  types:
  - vm

- path: /etc/dracut.conf.d/lxd.conf
  generator: dump
  content: |-
    add_drivers+=" virtio_scsi virtio_pci sd_mod "
  types:
  - vm

- path: /etc/fstab
  generator: dump
  content: "# empty fstab to silence cloud-init warnings"
  types:
  - container
  variants:
  - cloud

- path: /etc/polkit-1/rules.d/50-default.rules
  generator: dump
  content: |-
    /*
    * Allow user "opensuse" to execute any actions
    * without password authentication, similar to "sudo NOPASSWD:".
    * This is useful for the system settings as it will stop
    * asking for a password.
    */
    polkit.addRule(function(action, subject) {
        if (subject.user == "opensuse") {
            return polkit.Result.YES;
        }
    });
  types:
  - vm
  variants:
  - desktop-kde

- path: /etc/sddm.conf.d/autologin.conf
  generator: dump
  content: |-
    [Autologin]
    User=opensuse
    Session=default
    Relogin=true
  types:
  - vm
  variants:
  - desktop-kde

- path: /home/opensuse/.config/kscreenlockerrc
  generator: dump
  content: |-
    [Daemon]
    Autolock=false
    LockOnResume=false
  types:
  - vm
  variants:
  - desktop-kde

- path: /etc/sudoers.d/90-lxd
  generator: dump
  mode: 0440
  content: |-
    # User rules for opensuse
    opensuse ALL=(ALL) NOPASSWD: ALL
  types:
  - vm
  variants:
  - desktop-kde

