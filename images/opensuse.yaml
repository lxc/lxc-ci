targets:
  lxc:
    create-message: |
      You just created an {{ image.description }} container.
    config:
    - type: all
      before: 5
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/opensuse.common.conf

    - type: user
      before: 5
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/opensuse.userns.conf

    - type: all
      after: 4
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/common.conf

    - type: user
      after: 4
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/userns.conf

    - type: all
      content: |-
        lxc.arch = {{ image.architecture_kernel }}

files:
- path: /etc/hostname
  generator: hostname

- path: /etc/hosts
  generator: hosts

- path: /etc/machine-id
  generator: dump

- path: /var/lib/dbus/machine-id
  generator: remove

- path: /etc/default/grub
  generator: dump
  content: |-
    # Set the recordfail timeout
    GRUB_RECORDFAIL_TIMEOUT=0

    # Do not wait on grub prompt
    GRUB_TIMEOUT=0

    # Set the default commandline
    GRUB_CMDLINE_LINUX_DEFAULT="${GRUB_CMDLINE_LINUX_DEFAULT} console=tty1 console=ttyS0"

    # Set the grub console type
    GRUB_TERMINAL=console

    GRUB_USE_LINUXEFI="true"
  types:
  - vm

- name: ifcfg-eth0
  path: /etc/sysconfig/network/ifcfg-eth0
  generator: dump
  content: |-
    STARTMODE='auto'
    BOOTPROTO='dhcp'
  types:
  - container

- name: ifcfg-eth0
  path: /etc/sysconfig/network/ifcfg-eth0
  generator: dump
  content: |-
    STARTMODE='auto'
    BOOTPROTO='dhcp'
  types:
  - container
  - vm
  releases:
  - 15.2

- name: ifcfg-enp5s0
  path: /etc/sysconfig/network/ifcfg-enp5s0
  generator: dump
  content: |-
    STARTMODE='auto'
    BOOTPROTO='dhcp'
  types:
  - vm
  releases:
  - tumbleweed

- name: meta-data
  generator: cloud-init
  variants:
  - cloud

- name: network-config
  generator: cloud-init
  variants:
  - cloud

- name: user-data
  generator: cloud-init
  variants:
  - cloud

- name: vendor-data
  generator: cloud-init
  variants:
  - cloud

- generator: fstab
  types:
  - vm

- generator: lxd-agent
  types:
  - vm

- path: /etc/dracut.conf.d/lxd.conf
  generator: dump
  content: |-
    add_drivers+="virtio_scsi"
  types:
  - vm
  release:
  - 15.2

- path: /etc/fstab
  generator: dump
  content: "# empty fstab to silence cloud-init warnings"
  types:
  - container
  variants:
  - cloud

packages:
  manager: zypper
  update: true
  cleanup: true
  sets:
  - packages:
    - apparmor-abstractions
    - apparmor-parser
    - dbus-1
    - elfutils
    - file
    - glib2-tools
    - gzip
    - hardlink
    - hostname
    - iproute2
    - iputils
    - pigz
    - rsync
    - systemd-sysvinit
    - tar
    - which
    action: install

  - packages:
    - libdevmapper1_03
    action: install
    architectures:
    - ppc64le

  - packages:
    - xz
    action: install
    architectures:
    - aarch64
    - x86_64
    - i686

  - packages:
    - net-tools
    releases:
    - tumbleweed
    action: install

  - packages:
    - cloud-init
    - cloud-init-config-suse
    action: install
    variants:
    - cloud

  - packages:
    - grub2-arm64-efi
    action: install
    types:
    - vm
    architectures:
    - aarch64

  - packages:
    - shim
    - grub2-x86_64-efi
    action: install
    types:
    - vm
    architectures:
    - x86_64

  - packages:
    - kernel-default
    action: install
    types:
    - vm

actions:
- trigger: post-unpack
  action: |-
    #!/bin/sh
    set -eux

    systemd-machine-id-setup
  types:
  - vm

- trigger: post-unpack
  action: |-
    #!/bin/sh
    set -eux

    zypper refresh
    zypper dist-upgrade -y --replacefiles
  releases:
  - tumbleweed
  architectures:
  - ppc64le

- trigger: post-packages
  action: |-
    #!/bin/sh
    set -eux

    # Have the sysconfig network renderer support openSUSE Tumbleweed
    sed -i "s|'opensuse'|'opensuse-tumbleweed'|" $(find /usr -wholename '*/cloudinit/net/sysconfig.py')
  releases:
  - tumbleweed
  variants:
  - cloud

- trigger: post-packages
  action: |-
    #!/bin/sh
    set -eux

    # Have the sysconfig network renderer support openSUSE Leap
    sed -i "s|'opensuse'|'opensuse-leap'|" $(find /usr -wholename '*/cloudinit/net/sysconfig.py')
  releases:
  - 15.2
  variants:
  - cloud

- trigger: post-packages
  action: |-
    #!/bin/sh
    set -eux

    # Enable the cloud-init systemd service
    systemctl enable cloud-init.service cloud-config.service cloud-final.service
  variants:
  - cloud

- trigger: post-packages
  action: |-
    #!/bin/sh
    umount -l /etc/resolv.conf || true
    rm /etc/resolv.conf
    ln -sf /var/run/netconfig/resolv.conf /etc/resolv.conf

- trigger: post-files
  action: |-
    #!/bin/sh
    set -eux
    umount -l /etc/resolv.conf || true
    rm /etc/resolv.conf
    ln -sf /var/run/netconfig/resolv.conf /etc/resolv.conf

    mkinitrd
    mount -t tmpfs tmpfs /sys/firmware
    mkdir /sys/firmware/efi
    grub2-mkconfig -o /boot/grub2/grub.cfg

    if which shim-install; then
     shim-install --no-nvram --removable
     shim-install --no-nvram
    else
     grub2-install --no-nvram --removable
     grub2-install --no-nvram
    fi

    grub2-mkconfig -o /boot/grub2/grub.cfg
    umount /sys/firmware
    sed -i "s#root=[^ ]*#root=/dev/sda2#g" /boot/grub2/grub.cfg
  types:
  - vm

- trigger: post-files
  action: |-
    #!/bin/sh
    set -eux

    # linuxefi and initrdefi don't seem to exist for aarch64.
    # Instead, we should use linux and initrd.
    sed -i "s#linuxefi#linux#g;s#initrdefi#initrd#g" /boot/grub2/grub.cfg
  types:
  - vm
  architectures:
  - aarch64
