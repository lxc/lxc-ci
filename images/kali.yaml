targets:
  lxc:
    create_message: |-
      You just created a {{ image.description }} container.

      To enable SSH, run: apt install openssh-server
      No default root or user password are set by LXC.

    config:
    - type: all
      before: 5
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/debian.common.conf

    - type: all
      after: 4
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/common.conf

    - type: user
      after: 4
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/userns.conf

    - type: all
      content: |-
        lxc.arch = {{ image.architecture_personality }}

files:
- path: /etc/hostname
  generator: hostname

- path: /etc/hosts
  generator: hosts

- path: /etc/resolvconf/resolv.conf.d/original
  generator: remove

- path: /etc/resolvconf/resolv.conf.d/tail
  generator: remove

- path: /etc/machine-id
  generator: dump
  content: uninitialized

- path: /var/lib/dbus/machine-id
  generator: remove

- path: /etc/network/interfaces
  generator: dump
  content: |-
    # This file describes the network interfaces available on your system
    # and how to activate them. For more information, see interfaces(5).

    # The loopback network interface
    auto lo
    iface lo inet loopback

    auto eth0
    iface eth0 inet dhcp

    source /etc/network/interfaces.d/*.cfg
  variants:
  - default

- name: meta-data
  generator: cloud-init
  variants:
  - cloud

- name: network-config
  generator: cloud-init
  variants:
  - cloud

- name: user-data
  generator: cloud-init
  variants:
  - cloud

- name: vendor-data
  generator: cloud-init
  variants:
  - cloud

packages:
  manager: apt
  update: true
  cleanup: true
  sets:
  - packages:
    - kali-archive-keyring
    action: install
    early: true

  - packages:
    - dialog
    - init
    - iproute2
    - locales
    - netbase
    - net-tools
    - openssh-client
    - vim
    - sudo
    - systemd
    action: install

  - packages:
    - cloud-init
    - systemd-resolved
    action: install
    variants:
    - cloud

  - packages:
    - ifupdown
    - isc-dhcp-client
    action: install
    variants:
    - default

  repositories:
  - name: sources.list
    url: |-
      deb http://kali.download/kali {{ image.release }} main contrib non-free non-free-firmware

actions:
- trigger: post-packages
  action: |-
    #!/bin/sh
    set -eux

    # Make sure the locale is built and functional
    echo en_US.UTF-8 UTF-8 >> /etc/locale.gen
    locale-gen en_US.UTF-8 UTF-8
    update-locale LANG=en_US.UTF-8

    # Cleanup underlying /run
    mount -o bind / /mnt
    rm -rf /mnt/run/*
    umount /mnt

    # Cleanup temporary shadow paths
    rm /etc/*-

- trigger: post-packages
  action: |-
    #!/bin/sh
    set -eux

    # Enable cloud-init units
    systemctl enable cloud-init-main.service cloud-init-local.service
  variants:
  - cloud

- trigger: post-packages
  action: |-
    #!/bin/sh

    # Workaround issue with getty on console.
    mkdir -p /etc/systemd/system/console-getty.service.d/

    (
    cat << EOF
    [Service]
    ExecStart=-/sbin/agetty -o '-- \\u' --noreset --noclear --keep-baud 115200,57600,38400,9600 console
    StandardInput=
    StandardOutput=
    EOF
    ) > /etc/systemd/system/console-getty.service.d/override.conf
  types:
  - container

mappings:
  architecture_map: debian
