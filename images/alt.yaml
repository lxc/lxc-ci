targets:
  lxc:
    create-message: |
      You just created an {{ image.description }} container.

    config:
    - type: all
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/common.conf

    - type: user
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/userns.conf

    - type: all
      content: |-
        lxc.arch = {{ image.architecture_personality }}

files:
- path: /etc/hostname
  generator: hostname

- path: /etc/hosts
  generator: hosts

- path: /etc/systemd/network/eth0.network
  generator: dump
  content: |-
    [Match]
    Name=eth0

    [Network]
    DHCP=ipv4

actions:
- trigger: post-unpack
  action: |-
    #!/bin/sh
    mkdir -p /run/lock

packages:
  manager: apt
  update: true
  cleanup: true
  sets:
  - packages:
    - vim-console
    action: install

environment:
  variables:
  - key: TMPDIR
    set: false

mappings:
  architecture_map: altlinux
