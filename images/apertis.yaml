image:
  distribution: Apertis
  description: |-
    Apertis {{ image.architecture }} {{ image.variant }} {{ image.release }} {{ image.serial }}
  variant: sysroot

source:
  downloader: apertis-http
  url: https://images.apertis.org
  variant: release

targets:
  lxc:
    create_message: |-
      You just created an {{ image.distribution }} container (release={{ image.release }}, arch={{ image.architecture }})
    config:
    - type: all
      before: 5
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/debian.common.conf

    - type: user
      before: 5
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/debian.userns.conf

    - type: all
      after: 4
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/common.conf

    - type: user
      after: 4
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/userns.conf

    - type: all
      content: |-
        lxc.arch = {{ image.architecture_personality }}

files:
- path: /etc/hostname
  generator: hostname

- path: /etc/hosts
  generator: hosts

- path: /etc/machine-id
  generator: dump

- path: /var/lib/dbus/machine-id
  generator: remove

- name: eth0.network
  path: /etc/systemd/network/eth0.network
  generator: dump
  content: |-
    [Match]
    Name=eth0

    [Network]
    DHCP=ipv4

    [DHCP]
    ClientIdentifier=mac
packages:
  manager: apt
  update: true
  cleanup: false
  sets:
  - packages:
    - sudo
    action: install

  - packages:
    - connman
    action: remove

actions:
- trigger: post-unpack
  action: |-
    #!/bin/sh
    set -eux

    rm -rf /etc/ssl/certs/DST_Root_CA_X3.pem /usr/share/ca-certificates/mozilla/DST_Root_CA_X3.crt /etc/ssl/certs/2e5ac55d.0
    update-ca-certificates

- trigger: post-packages
  action: |-
    #!/bin/sh
    umount -l /etc/resolv.conf || true
    rm /etc/resolv.conf
    ln -sf /run/systemd/resolve/resolv.conf /etc/resolv.conf

    systemctl enable systemd-networkd.service
    systemctl enable systemd-resolved.service

mappings:
  architecture_map: debian
