targets:
  lxc:
    create-message: |
      You just created an {{ image.description }} container.

    config:
      - type: all
        before: 5
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/gentoo.common.conf

      - type: user
        before: 5
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/gentoo.userns.conf

      - type: all
        after: 4
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/common.conf

      - type: user
        after: 4
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/userns.conf

      - type: all
        content: |-
          lxc.arch = {{ image.architecture_kernel }}

files:
 - name: hostname
   path: /etc/hostname
   generator: hostname

 - name: conf-hostname
   path: /etc/conf.d/hostname
   generator: template
   content: 'hostname="{{ container.name }}"'

 - name: hosts
   path: /etc/hosts
   generator: hosts

 - name: conf-net
   path: /etc/conf.d/net
   generator: dump
   content: |-
     rc_keyword="-stop"
     config_eth0="dhcp"

 - name: meta-data
   generator: cloud-init
   variants:
    - cloud

 - name: network-config
   generator: cloud-init
   variants:
    - cloud

 - name: user-data
   generator: cloud-init
   variants:
    - cloud

 - name: vendor-data
   generator: cloud-init
   variants:
    - cloud

packages:
  manager: portage
  update: false
  cleanup: true

  sets:
   - packages:
      - cloud-init
     action: install
     variants:
      - cloud

actions:
 - trigger: post-unpack
   action: |-
     #!/bin/sh
     set -eux
     mv /usr/bin/gpg2 /usr/bin/gpg2.real
     echo "#!/bin/sh" > /usr/bin/gpg2
     echo "exec /usr/bin/gpg2.real --keyserver keyserver.ubuntu.com \"\$@\"" >> /usr/bin/gpg2
     chmod +x /usr/bin/gpg2
     sed -i 's/^c[0-9]:/#\0/' /etc/inittab
     sed -i 's/^#\(x1:.*\)/\1/' etc/inittab
     echo pf:12345:powerwait:/sbin/halt >> /etc/inittab

 - trigger: post-packages
   action: |-
     #!/bin/sh
     set -eux
     ln -s net.lo /etc/init.d/net.eth0
     mkdir -p /etc/runlevels/default
     rc-update add net.eth0 default

     rm /usr/bin/gpg2
     mv /usr/bin/gpg2.real /usr/bin/gpg2

 - trigger: post-packages
   action: |-
     #!/bin/sh
     set -eux
     rc-update add cloud-init default
   variants:
     - cloud

mappings:
  architecture_map: gentoo
