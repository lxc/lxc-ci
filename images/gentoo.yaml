targets:
  incus:
    vm:
      size: 8589934592
      filesystem: ext4

  lxc:
    create_message: |
      You just created an {{ image.description }} container.
    config:
    - type: all
      before: 5
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/gentoo.common.conf

    - type: user
      before: 5
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/gentoo.userns.conf

    - type: all
      after: 4
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/common.conf

    - type: user
      after: 4
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/userns.conf

    - type: all
      content: |-
        lxc.arch = {{ image.architecture_kernel }}

files:
- name: hostname
  path: /etc/hostname
  generator: hostname

- name: conf-hostname
  path: /etc/conf.d/hostname
  generator: template
  content: |-
    hostname="{{ instance.name }}"

- name: hosts
  path: /etc/hosts
  generator: hosts

- name: conf-net
  path: /etc/conf.d/net
  generator: dump
  content: |-
    rc_keyword="-stop"
    config_eth0="dhcp"

- path: /etc/systemd/network/eth0.network
  generator: dump
  content: |-
    [Match]
    Name=eth0

    [Network]
    DHCP=ipv4

    [DHCPv4]
    UseDomains=true
    UseMTU=true

    [DHCP]
    ClientIdentifier=mac
  types:
  - container
  variants:
  - systemd

- path: /etc/systemd/network/enp5s0.network
  generator: dump
  content: |-
    [Match]
    Name=enp5s0

    [Network]
    DHCP=ipv4

    [DHCPv4]
    UseDomains=true
    UseMTU=true

    [DHCP]
    ClientIdentifier=mac
  types:
  - vm
  variants:
  - systemd

- path: /etc/machine-id
  generator: dump
  content: uninitialized
  variants:
  - systemd

- path: /var/lib/dbus/machine-id
  generator: remove

- name: meta-data
  generator: cloud-init
  variants:
  - cloud

- name: network-config
  generator: cloud-init
  variants:
  - cloud

- name: user-data
  generator: cloud-init
  variants:
  - cloud

- name: vendor-data
  generator: cloud-init
  variants:
  - cloud

- generator: incus-agent
  types:
  - vm

- generator: fstab
  types:
  - vm

- path: /etc/default/grub
  generator: dump
  content: |-
    GRUB_DISTRIBUTOR="Gentoo"
    # Set the recordfail timeout
    GRUB_RECORDFAIL_TIMEOUT=0
    # Do not wait on grub prompt
    GRUB_TIMEOUT=0
    # Set the default commandline
    GRUB_CMDLINE_LINUX_DEFAULT="${GRUB_CMDLINE_LINUX_DEFAULT} console=tty1 console=ttyS0"
    # Set the grub console type
    GRUB_TERMINAL=console
    # Disable os-prober
    GRUB_DISABLE_OS_PROBER=true
  types:
  - vm

packages:
  manager: portage
  update: false
  cleanup: true
  sets:
  - packages:
    - net-misc/dhcpcd
    - app-admin/sudo
    action: install

  - packages:
    - cloud-init
    action: install
    variants:
    - cloud

  - packages:
    - sys-power/acpid
    action: install
    types:
    - vm

  - packages:
    - app-admin/syslog-ng
    - sys-boot/grub
    action: install
    types:
    - vm
    variants:
    - openrc

actions:
- trigger: post-unpack
  action: |-
    #!/bin/sh
    # Generate machine-id in order for the kernel stuff to be configured properly
    systemd-machine-id-setup
  types:
  - vm
  variants:
  - systemd

- trigger: post-unpack
  action: |-
    #!/bin/sh
    set -eux

    # Patch up /etc/inittab
    if [ -e /etc/inittab ]; then
        sed -i 's/^c[0-9]:/#\0/' /etc/inittab
        sed -i 's/^#\(x1:.*\)/\1/' etc/inittab
        echo pf:12345:powerwait:/sbin/halt >> /etc/inittab
    fi

    # Resolve locale issues
    if command -v locale-gen >/dev/null; then
        echo en_US.UTF-8 UTF-8 > /etc/locale.gen
        locale-gen
    fi

    # Create empty hostname file
    touch /etc/hostname

- trigger: post-unpack
  action: |-
    #!/bin/sh
    set -eux
    # Use binary packages if available
    echo 'FEATURES="getbinpkg"' >> /etc/portage/make.conf
    getuto

- trigger: post-unpack
  action: |-
    #!/bin/sh
    set -eux
    mkdir -p /etc/portage/package.use
    echo "sys-apps/systemd boot" >> /etc/portage/package.use/systemd
    emerge sys-apps/systemd
  types:
  - vm
  variants:
  - systemd

- trigger: post-files
  action: |-
    #!/bin/sh
    set -eux
    rm -Rf /boot/* /boot/efi/* || true
    systemd-machine-id-setup
    bootctl install --no-variables --esp-path=/boot/efi/

    echo "root=${DISTROBUILDER_ROOT_UUID}" >> /etc/kernel/cmdline

    mkdir -p /etc/dracut.conf.d/

    echo "sys-apps/systemd kernel-install" >> /etc/portage/package.use/systemd
    echo "sys-kernel/installkernel dracut systemd systemd-boot" >> /etc/portage/package.use/installkernel
    echo "hostonly=no" >> /etc/dracut.conf.d/95-no-hostonly.conf
    emerge gentoo-kernel-bin

    rm -f /etc/machine-id /var/lib/dbus/machine-id
    echo uninitialized > /etc/machine-id
  types:
  - vm
  variants:
  - systemd

- trigger: post-files
  action: |-
    #!/bin/sh
    mkdir -p /etc/dracut.conf.d/
    echo "sys-kernel/installkernel dracut grub" >> /etc/portage/package.use/installkernel
    echo "hostonly=no" >> /etc/dracut.conf.d/95-no-hostonly.conf
    emerge gentoo-kernel-bin

  types:
  - vm
  variants:
  - openrc

- trigger: post-packages
  action: |-
    #!/bin/sh
    set -eux
    ln -s net.lo /etc/init.d/net.eth0
    rc-update add net.eth0 default || true

- trigger: post-packages
  action: |-
    #!/bin/sh
    set -eux
    rc-update add cloud-init-local boot
    rc-update add cloud-init default
    rc-update add cloud-config default
    rc-update add cloud-final default
  variants:
  - cloud

- trigger: post-files
  action: |-
    #!/bin/sh
    set -eux
    rc-update add syslog-ng boot
    rc-update add acpid default

    ln -s net.lo /etc/init.d/net.enp5s0
    rc-update add net.enp5s0
  types:
  - vm
  variants:
  - openrc
  - cloud

- trigger: post-files
  action: |-
    #!/bin/sh
    set -eux
    TARGET="x86_64"
    [ "$(uname -m)" = "aarch64" ] && TARGET="arm64"
    grub-install --target=${TARGET}-efi --no-nvram --removable
    grub-install --target=${TARGET}-efi --no-nvram
    grub-mkconfig -o /boot/grub/grub.cfg
    sed -i "s#root=[^ ]*#root=${DISTROBUILDER_ROOT_UUID}#g" /boot/grub/grub.cfg
  types:
  - vm
  variants:
  - openrc

- trigger: post-files
  action: |-
    #!/bin/sh
    set -eux
    # Uninstall build dependency packages
    emerge --depclean
    # Remove portage files
    rm -fr /var/db/repos/gentoo/* /var/cache/distfiles/* /var/cache/binpkgs/*

- trigger: post-packages
  action: |-
    #!/bin/sh
    set -eux
    umount -l /etc/resolv.conf || true
    rm /etc/resolv.conf
    ln -sf /run/systemd/resolve/resolv.conf /etc/resolv.conf

    systemctl enable systemd-resolved
    systemctl enable systemd-networkd
  variants:
  - systemd

mappings:
  architecture_map: gentoo
