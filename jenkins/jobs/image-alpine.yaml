- job:
    name: "image-alpine"
    concurrent: false
    description: Alpine images for LXC and Incus.
    node: master
    project-type: matrix

    axes:
    - axis:
        name: architecture
        type: slave
        values:
        - amd64
        - arm64
        - armhf
        - riscv64
        - ppc64el
        - s390x

    - axis:
        name: release
        type: user-defined
        values:
        - "3.18"
        - "3.19"
        - "3.20"
        - "3.21"
        - "edge"

    - axis:
        name: variant
        type: user-defined
        values:
        - default
        - cloud

    builders:
    - shell: |-
        cd /lxc-ci
        INCUS_ARCHITECTURE="${architecture}"

        ARCH=${architecture}
        [ "${ARCH}" = "amd64" ] && ARCH="x86_64"
        [ "${ARCH}" = "arm64" ] && ARCH="aarch64"
        [ "${ARCH}" = "armhf" ] && ARCH="armv7"
        [ "${ARCH}" = "ppc64el" ] && ARCH="ppc64le"

        TYPE="container"
        if [ "${architecture}" = "amd64" ] || [ "${architecture}" = "arm64" ]; then
            TYPE="container,vm"
        fi

        EXTRA_ARGS=""
        if [ "${release}" = "edge" ]; then
            EXTRA_ARGS="-o source.same_as=3.21"
        fi

        exec sudo /lxc-ci/bin/build-distro /lxc-ci/images/alpine.yaml \
            ${INCUS_ARCHITECTURE} ${TYPE} 600 ${WORKSPACE} \
            -o image.architecture=${ARCH} -o image.release=${release} \
            -o image.variant=${variant} ${EXTRA_ARGS}

    execution-strategy:
      combination-filter: '!(architecture == "riscv64" && release == "3.18") && !(architecture == "riscv64" && release == "3.19")'

    properties:
    - build-discarder:
        num-to-keep: 3

    - raw:
        !include: ../includes/webhook.yaml.inc

    publishers:
    - archive:
        artifacts: "*.qcow2,*.tar.xz,*.squashfs,image.yaml,serial"
        only-if-success: true

    - workspace-cleanup:
        fail-build: false

    - trigger-parameterized-builds:
      - project:
        - test-image
        predefined-parameters: |-
          image=${JOB_NAME}
          build=${BUILD_URL}
        condition: SUCCESS

    - naginator:
        rerun-unstable-builds: true
        rerun-matrix-part: true
        max-failed-builds: 3
        progressive-delay-increment: 300
        progressive-delay-maximum: 900

    triggers:
    - timed: '@daily'

    wrappers:
    - ansicolor:
        colormap: css
