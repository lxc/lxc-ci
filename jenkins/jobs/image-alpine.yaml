- job:
    name: "image-alpine"
    concurrent: false
    description: Alpine images for LXC and LXD.
    node: master
    project-type: matrix

    axes:
    - axis:
        name: architecture
        type: slave
        values:
        - amd64
        - arm64
        - armhf
        - i386
        - ppc64el
        - s390x

    - axis:
        name: release
        type: user-defined
        values:
        - "3.11"
        - "3.12"
        - "3.13"
        - "edge"

    - axis:
        name: variant
        type: user-defined
        values:
        - default
        - cloud

    builders:
    - shell: |-
        cd /lxc-ci
        LXD_ARCHITECTURE="${architecture}"

        ARCH=${architecture}
        [ "${ARCH}" = "amd64" ] && ARCH="x86_64"
        [ "${ARCH}" = "arm64" ] && ARCH="aarch64"
        [ "${ARCH}" = "ppc64el" ] && ARCH="ppc64le"

        TYPE="container"
        if [ "${architecture}" = "amd64" ] || [ "${architecture}" = "arm64" ]; then
            TYPE="container,vm"
        fi

        exec sudo /lxc-ci/bin/build-distro /lxc-ci/images/alpine.yaml \
            ${LXD_ARCHITECTURE} ${TYPE} 600 ${WORKSPACE} \
            -o image.architecture=${ARCH} -o image.release=${release} \
            -o image.variant=${variant}

    execution-strategy:
      combination-filter: '
      !(variant=="cloud" && release != "3.13" && release != "edge") &&
      !(variant=="cloud" && architecture == "s390x")'

    properties:
    - build-discarder:
        num-to-keep: 2

    - raw:
        !include: ../includes/webhook.yaml.inc

    - groovy-label:
        script: |-
            if (binding.getVariables().get("architecture") == "i386") {
                return "native-amd64";
            }

            return null;

    publishers:
    - archive:
        artifacts: "*.qcow2,*.tar.xz,*.squashfs,image.yaml,serial"
        only-if-success: true

    - workspace-cleanup:
        fail-build: false


    - naginator:
        rerun-unstable-builds: true
        rerun-matrix-part: true
        max-failed-builds: 3
        progressive-delay-increment: 300
        progressive-delay-maximum: 900

    triggers:
    - timed: '@daily'

    wrappers:
    - ansicolor:
        colormap: css
