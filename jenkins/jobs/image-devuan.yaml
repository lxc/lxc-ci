- job:
    name: "image-devuan"
    concurrent: false
    description: Devuan images for LXC and Incus.
    node: master
    project-type: matrix

    axes:
    - axis:
        name: architecture
        type: slave
        values:
        - amd64
        - arm64

    - axis:
        name: release
        type: user-defined
        values:
        - beowulf
        - chimaera
        - daedalus

    - axis:
        name: variant
        type: user-defined
        values:
        - default
        - cloud

    builders:
    - shell: |-
        cd /lxc-ci
        INCUS_ARCHITECTURE="${architecture}"

        BASE="sid"
        if [ "${release}" = "beowulf" ]; then
            BASE="buster"
        elif [ "${release}" = "chimaera" ]; then
            BASE="bullseye"
        elif [ "${release}" = "daedalus" ]; then
            BASE="bookworm"
        fi

        exec sudo /lxc-ci/bin/build-distro /lxc-ci/images/devuan.yaml \
            ${INCUS_ARCHITECTURE} container 1800 ${WORKSPACE} \
            -o image.architecture=${architecture} \
            -o image.release=${release} -o image.variant=${variant} \
            -o image.same_as=${BASE}

    properties:
    - build-discarder:
        num-to-keep: 3

    - raw:
        !include: ../includes/webhook.yaml.inc

    publishers:
    - archive:
        artifacts: "*.tar.xz,*.squashfs,image.yaml,serial"
        only-if-success: true

    - workspace-cleanup:
        fail-build: false

    - trigger-parameterized-builds:
      - project:
        - test-image
        predefined-parameters: |-
          image=${JOB_NAME}
          build=${BUILD_URL}
        condition: SUCCESS

    - naginator:
        rerun-unstable-builds: true
        rerun-matrix-part: true
        max-failed-builds: 3
        progressive-delay-increment: 300
        progressive-delay-maximum: 900

    triggers:
    - timed: '@daily'

    wrappers:
    - ansicolor:
        colormap: css
