- job:
    name: "image-alt"
    concurrent: false
    description: ALT Linux images for LXC and LXD.
    node: master
    project-type: matrix

    axes:
    - axis:
        name: architecture
        type: slave
        values:
        - amd64
        - arm64
        - i386
        - ppc64el

    - axis:
        name: release
        type: user-defined
        values:
        - Sisyphus
        - p8
        - p9

    - axis:
        name: variant
        type: user-defined
        values:
        - default

    - axis:
        name: restrict
        type: slave
        values:
        - lxc-priv

    execution-strategy:
      combination-filter: '
      !(architecture=="arm64" && release=="p8")
      && !(architecture=="ppc64el" && release=="p8")'

    builders:
    - shell: |-
        cd /lxc-ci
        LXD_ARCHITECTURE="${architecture}"

        ARCH=${architecture}
        [ "${ARCH}" = "i386" ] && ARCH="i586"
        [ "${ARCH}" = "ppc64el" ] && ARCH="ppc64le"

        exec sudo /lxc-ci/bin/build-distro /lxc-ci/images/alt.yaml \
            ${LXD_ARCHITECTURE} 3600 ${WORKSPACE} -o image.release=${release} \
            -o image.architecture=${ARCH}

    properties:
    - build-discarder:
        num-to-keep: 2

    - raw:
        !include: ../includes/webhook.yaml.inc

    publishers:
    - archive:
        artifacts: "*.tar.xz,*.squashfs,image.yaml,serial"
        only-if-success: true

    - workspace-cleanup:
        fail-build: false


    - naginator:
        rerun-unstable-builds: true
        rerun-matrix-part: true
        max-failed-builds: 3
        progressive-delay-increment: 300
        progressive-delay-maximum: 900

    triggers:
    - timed: '@daily'

    wrappers:
    - ansicolor:
        colormap: xterm
