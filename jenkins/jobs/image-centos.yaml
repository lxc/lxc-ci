- job:
    name: "image-centos"
    concurrent: false
    description: CentOS images for LXC and Incus.
    node: master
    project-type: matrix

    axes:
    - axis:
        name: architecture
        type: slave
        values:
        - amd64
        - arm64
        - armhf

    - axis:
        name: release
        type: user-defined
        values:
        - 7
        - 8-Stream
        - 9-Stream

    - axis:
        name: variant
        type: user-defined
        values:
        - default
        - cloud

    builders:
    - shell: |-
        cd /lxc-ci
        INCUS_ARCHITECTURE="${architecture}"

        ARCH=${architecture}
        [ "${ARCH}" = "amd64" ] && ARCH="x86_64"
        [ "${ARCH}" = "arm64" ] && ARCH="aarch64"
        [ "${ARCH}" = "armhf" ] && ARCH="armhfp"

        EXTRA_ARGS=""
        if { [ "${release}" = "7" ] && [ "${architecture}" != "amd64" ]; } || { [ "${architecture}" = "armhf" ]; }; then
            EXTRA_ARGS="-o source.url=http://mirror.math.princeton.edu/pub/centos-altarch/ -o source.skip_verification=true"
        fi

        if [ "${architecture}" != "armhf" ] && ([ "${release}" = "8-Stream" ] || [ "${release}" = "9-Stream" ]); then
            EXTRA_ARGS="${EXTRA_ARGS} -o source.variant=boot"
        fi

        if [ "${release}" = "9-Stream" ]; then
            EXTRA_ARGS="${EXTRA_ARGS} -o source.url=https://mirror1.hs-esslingen.de/pub/Mirrors/centos-stream"
        fi

        if [ "${release}" = "7" ]; then
            EXTRA_ARGS="${EXTRA_ARGS} -o packages.manager=yum"
        fi

        TYPE="container"
        if [ "${architecture}" = "amd64" ]; then
            TYPE="container,vm"
        fi

        exec sudo /lxc-ci/bin/build-distro /lxc-ci/images/centos.yaml \
            ${INCUS_ARCHITECTURE} ${TYPE} 7200 ${WORKSPACE} \
            -o image.architecture=${ARCH} -o image.release=${release} \
            -o image.variant=${variant} ${EXTRA_ARGS}

    execution-strategy:
      combination-filter: '
      !(architecture=="armhf" && release == "9-Stream")
      && !(architecture=="armhf" && release == "8-Stream")'

    properties:
    - build-discarder:
        num-to-keep: 3

    - raw:
        !include: ../includes/webhook.yaml.inc

    publishers:
    - archive:
        artifacts: "*.qcow2,*.tar.xz,*.squashfs,image.yaml,serial"
        only-if-success: true

    - workspace-cleanup:
        fail-build: false

    - trigger-parameterized-builds:
      - project:
        - test-image
        predefined-parameters: |-
          image=${JOB_NAME}
          build=${BUILD_URL}
        condition: SUCCESS

    - naginator:
        rerun-unstable-builds: true
        rerun-matrix-part: true
        max-failed-builds: 3
        progressive-delay-increment: 300
        progressive-delay-maximum: 900

    triggers:
    - timed: '@daily'

    wrappers:
    - ansicolor:
        colormap: css
