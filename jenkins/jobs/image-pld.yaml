- job:
    name: "image-pld"
    concurrent: false
    description: PLD Linux images for LXC and LXD.
    node: master
    project-type: matrix

    axes:
    - axis:
        name: architecture
        type: slave
        values:
        - amd64

    - axis:
        name: release
        type: user-defined
        values:
        - current

    - axis:
        name: variant
        type: user-defined
        values:
        - default

    builders:
    - shell: |-
        cd /lxc-ci
        LXD_ARCHITECTURE="${architecture}"

        ARCH=${architecture}
        [ "${ARCH}" = "amd64" ] && ARCH="x86_64"
        [ "${ARCH}" = "i386" ] && ARCH="i686"

        TYPE="container"

        exec sudo /lxc-ci/bin/build-distro /lxc-ci/images/pld.yaml \
            ${LXD_ARCHITECTURE} container 1800 ${WORKSPACE} \
            -o image.architecture=${ARCH} -o image.release=${release} \
            -o source.url="pldlinux/${ARCH}:latest"

    properties:
    - build-discarder:
        num-to-keep: 2

    - raw:
        !include: ../includes/webhook.yaml.inc

    - groovy-label:
        script: |-
            if (binding.getVariables().get("architecture") == "i386") {
                return "native-amd64";
            }

            return null;

    publishers:
    - archive:
        artifacts: "*.qcow2,*.tar.xz,*.squashfs,image.yaml,serial"
        only-if-success: true

    - workspace-cleanup:
        fail-build: false

    - naginator:
        rerun-unstable-builds: true
        rerun-matrix-part: true
        max-failed-builds: 3
        progressive-delay-increment: 300
        progressive-delay-maximum: 900

    triggers:
    - timed: '@daily'

    wrappers:
    - ansicolor:
        colormap: css
