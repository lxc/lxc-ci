- job:
    name: "image-ubuntu"
    concurrent: false
    description: Ubuntu images for LXC and LXD.
    node: master
    project-type: matrix

    axes:
    - axis:
        name: architecture
        type: slave
        values:
        - amd64
        - arm64

    - axis:
        name: release
        type: user-defined
        values:
        - xenial
        - bionic
        - focal
        - jammy
        - lunar
        - mantic

    - axis:
        name: variant
        type: user-defined
        values:
        - default
        - cloud
        - desktop

    builders:
    - shell: |-
        cd /lxc-ci
        ARCHIVE="http://archive.ubuntu.com/ubuntu"
        if [ "${architecture}" != "amd64" ] && [ "${architecture}" != "i386" ]; then
            ARCHIVE="http://ports.ubuntu.com/ubuntu-ports"
        fi

        TYPE="container"
        if [ "${architecture}" = "amd64" ] || [ "${architecture}" = "arm64" ]; then
            TYPE="container,vm"
        fi

        if [ "${variant}" = "desktop" ]; then
            TYPE="vm"
        fi

        exec sudo /lxc-ci/bin/build-distro /lxc-ci/images/ubuntu.yaml \
            ${architecture} ${TYPE} 3600 ${WORKSPACE} \
            -o image.architecture=${architecture} -o image.release=${release} \
            -o image.variant=${variant} -o source.url=${ARCHIVE}

    execution-strategy:
      combination-filter: '
      !(architecture!="amd64" && variant == "desktop") &&
      !(release=="xenial" && variant == "desktop") &&
      !(release=="bionic" && variant == "desktop")'

    properties:
    - build-discarder:
        num-to-keep: 3

    - raw:
        !include: ../includes/webhook.yaml.inc

    publishers:
    - archive:
        artifacts: "*.qcow2,*.tar.xz,*.squashfs,image.yaml,serial"
        only-if-success: true

    - workspace-cleanup:
        fail-build: false


    - naginator:
        rerun-unstable-builds: true
        rerun-matrix-part: true
        max-failed-builds: 3
        progressive-delay-increment: 300
        progressive-delay-maximum: 900

    triggers:
    - timed: '@daily'

    wrappers:
    - ansicolor:
        colormap: css
