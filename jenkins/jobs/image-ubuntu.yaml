- job:
    name: "image-ubuntu"
    concurrent: false
    description: Ubuntu images for LXC and LXD.
    node: master
    project-type: matrix

    axes:
    - axis:
        name: architecture
        type: slave
        values:
        - amd64
        - arm64
        - armhf
        - i386
        - ppc64el
        - s390x

    - axis:
        name: release
        type: user-defined
        values:
        - trusty
        - xenial
        - bionic
        - eoan
        - focal
        - groovy

    - axis:
        name: variant
        type: user-defined
        values:
        - default
        - cloud

    builders:
    - shell: |-
        cd /lxc-ci
        ARCHIVE="http://us.archive.ubuntu.com/ubuntu"
        if [ "${architecture}" != "amd64" ] && [ "${architecture}" != "i386" ]; then
            ARCHIVE="http://us.ports.ubuntu.com/ubuntu-ports"
        fi

        TYPE="container"
        if ([ "${architecture}" = "amd64" ] || [ "${architecture}" = "arm64" ]) && [ "${release}" != "trusty" ]; then
            TYPE="container,vm"
        fi

        exec sudo /lxc-ci/bin/build-distro /lxc-ci/images/ubuntu.yaml \
            ${architecture} ${TYPE} 3600 ${WORKSPACE} \
            -o image.architecture=${architecture} -o image.release=${release} \
            -o image.variant=${variant} -o source.url=${ARCHIVE}

    execution-strategy:
      combination-filter: '
      !(architecture=="s390x" && release == "trusty") &&
      !(architecture=="i386" && release == "focal") &&
      !(architecture=="i386" && release == "groovy") &&
      !(variant == "cloud" && release == "trusty")'

    properties:
    - build-discarder:
        num-to-keep: 2

    - raw:
        !include: ../includes/webhook.yaml.inc

    - groovy-label:
        script: |-
            if (binding.getVariables().get("architecture") == "i386") {
                return "native-amd64";
            }

            return null;

    publishers:
    - archive:
        artifacts: "*.qcow2,*.tar.xz,*.squashfs,image.yaml,serial"
        only-if-success: true

    - workspace-cleanup:
        fail-build: false


    - naginator:
        rerun-unstable-builds: true
        rerun-matrix-part: true
        max-failed-builds: 3
        progressive-delay-increment: 300
        progressive-delay-maximum: 900

    triggers:
    - timed: '@daily'

    wrappers:
    - ansicolor:
        colormap: css
