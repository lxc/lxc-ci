- job:
    name: "lxd-test-storage-vm"
    concurrent: false
    description: Run VM storage tests on physical hardware.
    node: master
    project-type: matrix

    axes:
    - axis:
        name: backend
        type: user-defined
        values:
        - dir
        - zfs
        - btrfs
        - lvm
        - lvm-thin
        - ceph

    - axis:
        name: restrict
        type: slave
        values:
        - master

    builders:
    - shell: |-
        set -e
        cd /lxc-ci
        sudo -E /lxc-ci/bin/maas-run tags=physical jammy ga-22.04 default bin/test-lxd-storage-vm "${backend}"

    properties:
    - build-discarder:
        num-to-keep: 30

    - raw:
        !include: ../includes/webhook.yaml.inc

    publishers:
    - workspace-cleanup:
        fail-build: false

    - naginator:
        rerun-unstable-builds: true
        rerun-matrix-part: true
        max-failed-builds: 3
        progressive-delay-increment: 300
        progressive-delay-maximum: 900

    triggers:
    - timed: '@daily'

    wrappers:
    - ansicolor:
        colormap: css
