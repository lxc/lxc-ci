- job:
    name: "image-apertis"
    concurrent: false
    description: Apertis images for LXC and LXD.
    node: master
    project-type: matrix

    axes:
    - axis:
        name: architecture
        type: slave
        values:
        - amd64
        - arm64
        - armhf

    - axis:
        name: release
        type: user-defined
        values:
        - '18.12'

    - axis:
        name: variant
        type: user-defined
        values:
        - default

    - axis:
        name: restrict
        type: slave
        values:
        - lxc-priv

    builders:
    - shell: |-
        cd /lxc-ci
        LXD_ARCHITECTURE="${architecture}"


        exec sudo /lxc-ci/bin/build-distro /lxc-ci/images/apertis.yaml \
            ${LXD_ARCHITECTURE} 1800 ${WORKSPACE} \
            -o image.architecture=${architecture} \
            -o image.release=${release}

    properties:
    - build-discarder:
        num-to-keep: 2

    - raw:
        !include: ../includes/webhook.yaml.inc

    publishers:
    - archive:
        artifacts: "*.tar.xz,*.squashfs,image.yaml,serial"
        only-if-success: true

    - workspace-cleanup:
        fail-build: false


    - naginator:
        rerun-unstable-builds: true
        rerun-matrix-part: true
        max-failed-builds: 3
        progressive-delay-increment: 300
        progressive-delay-maximum: 900

    triggers:
    - timed: '@daily'

    wrappers:
    - ansicolor:
        colormap: xterm
